<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Input Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #e9ecef;
            text-align: center;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Input Form</h3>
        <form action="{{ url_for('predict')}}"method="post" id="inputForm">
            <input type="number" step="any" name="MedInc" placeholder="MedInc" required>
            <input type="number" step="any" name="HouseAge" placeholder="HouseAge" required>
            <input type="number" step="any" name="AveRomms" placeholder="AveRomms" required>
            <input type="number" step="any" name="AveBedrms" placeholder="AveBedrms" required>
            <input type="number" step="any" name="Population" placeholder="Population" required>
            <input type="number" step="any" name="AveOccup" placeholder="AveOccup" required>
            <input type="number" step="any" name="Latitude" placeholder="Latitude" required>
            <input type="number" step="any" name="Longitude" placeholder="Longitude" required>
            <button type="submit">Predict</button>
        </form>
        <div class="result" id="result">{{prediction_text}}</div>
    </div>

    <div>
        {{prediction_text}}
    </div>
</body>
</html>
